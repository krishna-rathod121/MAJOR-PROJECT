<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grading efficiency</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/183/183233.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%;">
        <div class="card-header">
          <div class="col-12" style="text-align: center;">
            <h1>WELL COME</h1>
          </div>

        </div>
        <div class="card-body">
          <form method="post" action="" accept-charset="utf-8">
            <div class="col-10 form-group" style="text-align: center;">
             <label for=""><b>Enter Ball size(mm) value :</b></label>
             <input class="form-control" type="text" id="ball_size" name="ball_size" placeholder="Enter Ball size(mm) value :">
            </div>
            <div class="col-10 form-group" style="text-align: center;">
              <label for=""><b>Enter Ball load(kg) value :</b></label>
              <input class="form-control" type="text" id="ball_load" name="ball_load" placeholder="Enter Ball load(kg) value :">
             </div>
             <div class="col-10 form-group" style="text-align: center;">
              <label for=""><b>Enter Ball ore charge ratio value :</b></label>
              <input class="form-control" type="text" id="ball_charge" name="ball_charge" placeholder="Enter Ball ore charge ratio value :">
             </div>
             <div class="col-10 form-group" style="text-align: center;">
              <label for=""><b>Enter Grinding time(min) value :</b></label>
              <input class="form-control" type="text" id="ball_time" name="ball_time" placeholder="Enter Grinding time(min) value :">
             </div>
             <div class="col-10 form-group bt" style="text-align: center;">
              <button class="btn btn-primary form-control" onclick="send_data()">Predict Efficiency</button>
             </div>
          </form>
          <br>

          <div class="row">
            <div class="col-12" style="text-align: center;">
            <h3><span id="prediction"></span></h3>
            </div>
          </div>

        </div>
        
        </div>
      </div>
    </div>

    <script>



      function form_handler(event){
        event.preventDefault();
      }

      function send_data(){
        document.querySelector('form').addEventListener('submit',form_handler);

        var fd = new FormData(document.querySelector('form'));


        var xhr = new XMLHttpRequest();

        xhr.open('POST','/predicts', true)
        document.getElementById("prediction").innerHTML="Please! waite";

        xhr.onreadystatechange=function(){
          if(xhr.readyState == XMLHttpRequest.DONE)
          {
            document.getElementById("prediction").innerHTML="Grainding Efficiency(%) is: "+xhr.responseText;
          }
        }
        
        xhr.onload=function(){};
        xhr.send(fd);
      }

        






    </script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
